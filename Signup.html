<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
    #N1{
        color: white;
    }
        </style>
    <title>Register</title>
  </head>
  <body>
        <div id="N1">
                <section class="vh-100" style="background-image:url(/img/cover.jpg)">
                        <div class="container h-100" >
                          <div class="row d-flex justify-content-center align-items-center h-100" style="margin:5%">
                            <div class="col-lg-12 col-xl-11">
                              <div class="card text-black" style="border-radius: 25px; background-color:rgba(80, 5, 25, 0.476)">
                                <div class="card-body p-md-5">
                                  <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                      <center> <img src="/img/RelaxFLIX.png" width="60%" ></center>
                                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">~ Sign Up ~</p>
                      
                                      <form class="mx-1 mx-md-4" action="pythonweb.py" method="post">
                      
                                        <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="username" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                          </div>
                                        </div>
                      
                                        <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="usermail" id="form3Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                          </div>
                                        </div>
                      
                                        <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password" id="form3Example4c" class="form-control" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                          </div>
                                        </div>
                      
                                        <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="repeatP" id="form3Example4cd" class="form-control" />
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                          </div>
                                        </div>
                      
                                        <div class="form-check d-flex justify-content-center mb-5">
                                          <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" /> -->
                                          <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                          </label>
                                        </div>
                      
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                          <a type="button" class="btn btn-primary btn-lg" href="Login.html">Register</a>
                                          <!-- <input type="submit" value="SUBMIT" class="btn btn-primary btn-lg" > -->
                                        </div>
                      
                                      </form>
                      
                                    </div>
                                    
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                      
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
